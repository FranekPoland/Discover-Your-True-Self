<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="../node_modules/chart.js/dist/Chart.js"></script>
</head>

<body class="matrix">
    
    <div class="container start-container">
        <h1>Poznaj siebie </h1>

        <span>Czy jesteś gotowy poznać prawdę?</span>
    </div>
    <div class="btncont">
        <button type="button" class="btn btn-primary button1">Zacznij podróż</button>
        <a href="https://www.pudelek.pl/" type="button" class="btn btn-primary button2">Wolę śnić dalej</a>
    </div>


    <div class="chartcontainer container hidden">

        <div class="container px-4">
            <div class="row gx-5">
              <div class="col">
               <div class="p-1 border bg-light">
                <div class="card">
                    <img src="..." class="card-img-top" id="photo">
                    <div class="card-body">
                      <h5 class="card-title">Twój profil psychologiczny</h5>
                      <p class="card-text" id="description"></p>
                    </div>
                    
                    <div class="card-body">
                      <a target="_blank" href="#" class="card-link link">Przeczytaj więcej</a>
                    </div>
                  </div>
               </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">
                    <div class="card" style="width: 18rem;">
                        <canvas id="resultChart" width="400" height="400"></canvas>
                        <div class="card-body">
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>
                </div>
              </div>
            </div>
          </div>



       
          
    </div>


    <div class="question-container container">
        <div class="container">
            <div class="question">
                <div id="q1" class="form-check-label"></div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer1" id="i1">
                    <label id="a1" class="form-check-label"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer1" id="i2">
                    <label id="a2" class="form-check-label"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer1" id="i3">
                    <label id="a3" class="form-check-label"> </label>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="question second-container">
                <div id="q2" class="form-check-label"></div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer2" id="i4">
                    <label id="a4" class="form-check-label"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer2" id="i5">
                    <label id="a5" class="form-check-label"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer2" id="i6">
                    <label id="a6" class="form-check-label"></label>
                </div>

            </div>
        </div>
    </div>
    <div class="container">
        <div>
            <button class="btn btn-success hidden btn-back">Wstecz</button>
            <button class="btn btn-success hidden btn-next">Dalej</button>
        </div>
        <button type="button" class="btn btn-danger hidden" id="result">Pokaż mi prawdę</button>
        <div id="my-result" class="hidden"></div>

    </div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
