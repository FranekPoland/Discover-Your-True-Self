<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/logo.png" />
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="matrix">

    <div class="container start-container">
        <h1>Poznaj siebie </h1>

        <span>Czy jesteś gotowy poznać prawdę?</span>
    </div>
    <div class="btncont">
        <button type="button" class="btn btn-primary button1">Zacznij podróż</button>
        <a href="https://www.pudelek.pl/" type="button" class="btn btn-primary button2">Wolę śnić dalej</a>
    </div>

    <div class="question-cointaner container">
        <div class="container">
            <div class="question">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div id="q1">

                        </div>
                        <div class="input-group-text">
                            <input type="radio" name="answer1" id="i1">
                            <label id="a1" class="label"></label>
                        </div>
                        <div class="input-group-text">
                            <input type="radio" name="answer1" id="i2">
                            <label id="a2" class="label"></label>
                        </div>
                        <div class="input-group-text">
                            <input type="radio" name="answer1" id="i3">
                            <label id="a3" class="label"> </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="question">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div id="q2">
                        </div>
                        <div class="input-group-text">
                            <input type="radio" name="answer2" id="i4">
                            <label id="a4" class="label"></div>
                    </div>
                    <div class="input-group-text">
                        <input type="radio" name="answer2" id="i5">
                        <label id="a5" class="label"></label>
                    </div>
                    <div class="input-group-text">
                        <input type="radio" name="answer2" id="i6">
                        <label id="a6" class="label"></label>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-success btn-next">Dalej</button>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
